deployment:
  production:
    branch: master
    commands:
      - mkdir .elasticbeanstalk
      - cp resources/circleci/eb/config.yml .elasticbeanstalk/config.yml
      - mkdir etc
      - cp resources/circleci/settings.json etc/
      - bash ./resources/circleci/eb/setup.sh
      - eb deploy
test:
  override:
    - echo "test"
machine:
  python:
    version: 3.4.3