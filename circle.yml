dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-dev
    - sudo python -m pip install -U pip
    - sudo pip install awsebcli
deployment:
  production:
    branch: master
    commands:
      - mkdir .elasticbeanstalk
      - cp resources/circleci/eb/config.yml .elasticbeanstalk/config.yml
      - eb deploy --profile default